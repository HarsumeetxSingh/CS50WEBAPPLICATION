<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scabale=0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link href="calcstyles.css" rel="stylesheet">
        <title>Calculator</title>
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=50&id=11203&format=png">
    </head>
    <body>
    <div>
    <p>CALCULATOR</p></div>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendCharacter('7');">7</button>
            <button onclick="appendCharacter('8');">8</button>
            <button onclick="appendCharacter('9');">9</button>
            <button onclick="appendCharacter('/');">/</button>
            <button onclick="appendCharacter('4');">4</button>
            <button onclick="appendCharacter('5');">5</button>
            <button onclick="appendCharacter('6');">6</button>
            <button onclick="appendCharacter('*');">*</button>
            <button onclick="appendCharacter('1');">1</button>
            <button onclick="appendCharacter('2');">2</button>
            <button onclick="appendCharacter('3');">3</button>
            <button onclick="appendCharacter('-');">-</button>
            <button onclick="appendCharacter('0');">0</button>
            <button onclick="appendCharacter('.');">.</button>
            <button onclick="appendCharacter('+');">+</button>
            <button onclick="calculateResult();">=</button>
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>
        <script src="calcscript.js"></script>
    </body>
    </html>
