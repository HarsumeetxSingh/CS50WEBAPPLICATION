<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scabale=0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link href="calendarstyles.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=80&id=15BVldRxijS1&format=png">
        <title>Calendar</title>
    </head>
    <body>
        <p>CALENDAR</p>
        <div class="calendar">
            <div class="month">
                <span id="month"></span>
                <button id="prevMonth">PREVIOUS</button>
                <button id="nextMonth">NEXT</button>
            </div>
            <table id="calendarTable">
                <thead>
                    <tr>
                        <th>SUN</th>
                        <th>MON</th>
                        <th>TUE</th>
                        <th>WED</th>
                        <th>THU</th>
                        <th>FRI</th>
                        <th>SAT</th>
                    </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>
            <div class="reminder-form">
                <input type="date" id="reminderDate" required>
                <input type="text" id="reminderText" placeholder="WHAT'S YOUR REMINDER?">
                <button id="addReminder">ADD REMINDER</button>
            </div>
            <ul id="remindersList"></ul>
        </div>
        <script src="calendarscript.js"></script>
    </body>
    </html>
