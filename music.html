<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scabale=0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link href="musicstyles.css" rel="stylesheet">
        <title>Music Player</title>
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios-filled/1x/earbud-headphones.png">
    </head>
    <body>
        <div class="music-player">
            <h1>MUSIC PLAYER</h1>
                <div id="scroll">
                    <ul id="playlist"></ul>
                </div>
                    <audio id="audio" controls></audio>
                    <div id="nowPlaying"></div>
                    <div class="controls">
                        <button id="b1" onclick="playPrev()">PREVIOUS</button>
                        <button id="b2" onclick="playPause()">PAUSE</button>
                        <button id="b3" onclick="playNext()">NEXT</button>
                    </div>
        </div>
        <script src="musicscript.js"></script>
    </body>
    </html>
